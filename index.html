<!DOCTYPE html>
<html>
  <head>
    <title>ss.velocity</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
  
      p {
        margin-top: 2em;
        text-align: center;
      }

      #vel {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
      }

    </style>
  </head>
  <body>
    <p>Click, then move!</p>
    <div id="vel">0</div>
    <script src="ss-velocity.js"></script>
    <script>
      var elem = document.getElementById('vel');
      var v = new SSVelocity();

      v.end(function() {
        elem.innerHTML = '0';
      });

      v.velocity(function() {
        elem.innerHTML = this.velocity;
      });
    </script>
  </body>
</html>
